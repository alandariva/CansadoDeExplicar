<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CansadoDeExplicar</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #f0f4f8, #dbe9f4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
      font-size: 2.5rem;
    }

    input {
      font-size: 1.4rem;
      padding: 12px;
      width: 350px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #0077cc;
      outline: none;
    }

    button {
      padding: 12px 30px;
      font-size: 1.1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .mouse-cursor {
      position: fixed;
      width: 24px;
      height: 36px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/70/Arrow_cursor.svg') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      z-index: 10000;
      transition: transform 0.3s ease;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>CansadoDeExplicar</h1>
    <input type="text" id="search" placeholder="Digite aqui..." />
    <button id="searchBtn">Pesquisar</button>
  </div>

  <div class="mouse-cursor" id="cursor"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q') || '';
    const link = params.get('l') || '#';

    const input = document.getElementById('search');
    const button = document.getElementById('searchBtn');
    const cursor = document.getElementById('cursor');

    function easeInOutCubic(t) {
      return t < 0.5
        ? 4 * t * t * t
        : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    async function typeText(text, element, delay = 100) {
      for (let i = 0; i < text.length; i++) {
        element.value += text[i];
        await new Promise(res => setTimeout(res, delay));
      }
    }

    function animateCursorTo(el, duration = 1200) {
      const rect = el.getBoundingClientRect();
      const targetX = rect.left + rect.width / 2;
      const targetY = rect.top + rect.height / 2;

      const startX = parseFloat(cursor.style.left) || 0;
      const startY = parseFloat(cursor.style.top) || 0;

      const startTime = performance.now();

      function animate(time) {
        const elapsed = (time - startTime) / duration;
        const progress = Math.min(elapsed, 1);
        const eased = easeInOutCubic(progress);

        const currentX = startX + (targetX - startX) * eased;
        const currentY = startY + (targetY - startY) * eased;

        cursor.style.left = `${currentX}px`;
        cursor.style.top = `${currentY}px`;

        if (progress < 1) {
          requestAnimationFrame(animate);
        }
      }

      requestAnimationFrame(animate);
    }

    async function simulateSearch() {
      cursor.style.left = `-50px`;
      cursor.style.top = `-50px`;

      await new Promise(res => setTimeout(res, 600));
      await typeText(query, input);
      await new Promise(res => setTimeout(res, 600));
      animateCursorTo(button, 1000);
      await new Promise(res => setTimeout(res, 1300));
      button.click();
    }

    // Inicia apenas quando a aba está ativa
    let started = false;
    window.addEventListener('focus', () => {
      if (!started) {
        started = true;
        simulateSearch();
      }
    });

    // Caso já esteja focada ao carregar
    if (document.hasFocus()) {
      simulateSearch();
      started = true;
    }

    // Redirecionamento
    button.addEventListener('click', () => {
      window.location.href = link;
    });
  </script>
</body>
</html>
